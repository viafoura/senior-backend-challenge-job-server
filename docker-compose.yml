version: "3.9"

services:
  db:
    image: mysql:8
    container_name: jobs-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: jobs
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  mock-external:
    build: ./mock_service
    container_name: mock-external
    ports:
      - "8081:8081"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/process", "-X", "POST", "-H", "Content-Type: application/json", "-d", "{\"jobId\":\"test\"}", "||", "exit", "0"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  job-server:
    build: ./job-server
    container_name: job-server
    depends_on:
      db:
        condition: service_healthy
      mock-external:
        condition: service_started
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: jobs
      DB_USER: root
      DB_PASSWORD: root
      EXTERNAL_SERVICE_URL: http://mock-external:8081
      EXTERNAL_SERVICE_TIMEOUT: 30
      EXTERNAL_SERVICE_RETRY: 3
      ASYNC_CORE_POOL_SIZE: 10
      ASYNC_MAX_POOL_SIZE: 50
      ASYNC_QUEUE_CAPACITY: 100
    ports:
      - "8080:8080"
    restart: on-failure

volumes:
  db_data:
