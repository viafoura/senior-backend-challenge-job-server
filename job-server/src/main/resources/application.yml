spring:
  application:
    name: job-server
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:jobs}?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
    username: ${DB_USER:root}
    password: ${DB_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: 8080

# External service configuration
external-service:
  base-url: ${EXTERNAL_SERVICE_URL:http://localhost:8081}
  timeout-seconds: ${EXTERNAL_SERVICE_TIMEOUT:30}
  retry-attempts: ${EXTERNAL_SERVICE_RETRY:3}

# Async processing configuration
async:
  core-pool-size: ${ASYNC_CORE_POOL_SIZE:10}
  max-pool-size: ${ASYNC_MAX_POOL_SIZE:50}
  queue-capacity: ${ASYNC_QUEUE_CAPACITY:100}

# OpenAPI configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
