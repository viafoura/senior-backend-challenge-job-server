spring:
  application:
    name: job-server
  
  datasource:
    url: jdbc:mysql://db:3306/jobs?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

server:
  port: 8080

external:
  service:
    url: http://mock-external:8081
    timeout: 30000

logging:
  level:
    com.jobserver: DEBUG
    org.springframework.web: INFO

